<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="./script.js" defer></script>
</head>
<body>

<nav>
    <div class="handles">
        <a target="_blank" href="https://github.com/Odi000"><img src="./images/github.svg"></a>
        <a target="_blank" href="https://www.linkedin.com/in/armando-koleci-ak1"><img src="./images/linkedin.png"></a>
    </div>
    <div class="center">
        <img src="./images/library.png">
    </div>
    <h2>Credits</h2>
</nav>

<section>
    <div class="bookshelf">
        <img src="./images/bookshelf.png" alt="bookshelf">
        <div class="key-hole">
            <img src="./images/keyhole.png" alt="key-hole">
        </div>
    </div>
    <div class="library">
        <div class="new-book">
            <img src="./images/add.svg" alt="Add">
        </div>
    </div>
    <div class="book-description">
        <p>Read: </p>
        <h1>Title: </h1>
        <h1>Author: </h1>
        <h1>Pages: </h1>
        <h1>Description: 
            <span></span>
        </h1>
        <button class="back"><div>⬅</div></button>
    </div>
    <form class="new-book-form">
        <div class="cell">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="cell">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="cell">
            <label for="pages">Nr. of pages:</label>
            <input type="number" name="pages" id="pages">
        </div>
        <div class="cell">
            <label for="read">Already read it:</label>
            <select name="read" id="read">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="cell">
            <label for="description">Summary:</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <button id='submit' type="button"><div>Submit</div></button>
        <button type="button" class="back"><div>⬅</div></button>
    </form>
</section>

<footer>
    <h1>
        Created by
        <a target="_blank" href="https://www.linkedin.com/in/armando-koleci-ak1">Armando</a>
        for the 
        <a target="_blank" href="https://www.theodinproject.com/">Odin Project</a>
    </h1>
</footer>

</body>
</html>
